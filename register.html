<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Now!</title>
</head>
<body>
<header>
    <h1>New User Registration!</h1>
</header>
<hr>
<main>
    <form action="" method="post">
        <label for="firstName">First Name:</label>
        <div>
            <input type="text" id="firstName" name="firstName" placeholder="*Required*">
        </div>
        <label for="lastName">Last Name:</label>
        <div>
            <input type="text" id="lastName" name="lastName" placeholder="*Required*">
        </div>
        <label for="middleName">Middle Name:</label>
        <div>
            <input type="text" id="middleName" name="middleName">
        </div>
        <label for="email">Email:</label>
        <div>
            <input type="text" id="email" name="email" placeholder="*Required*">
        </div>
        <label for="password">Password:</label>
        <div>
            <input type="password" id="password" name="password" placeholder="*Required*">
        </div>
        <label for="birthdate">Birthdate:</label>
        <div>
            <input type="text" id="birthdate" name="birthdate" placeholder="mm/dd/yyyy">
        </div>
        <h3>Operating Systems you run?..</h3>
        <label for="operatingSystem">
            <input type="checkbox" id="operatingSystem" name="operatingSystem" value="os">
            OS
        </label>
        <br>
        <label for="operatingSystem2">
            <input type="checkbox" id="operatingSystem2" name="operatingSystem2" value="linux">
            Linux
        </label>
        <br>
        <label for="operatingSystem3">
            <input type="checkbox" id="operatingSystem3" name="operatingSystem3" value="windows">
            Windows
        </label>
        <br>
        <h3>What Coding languages do you know?</h3>
        <label for="codeLang">
            <input type="checkbox" id="codeLang" name="codeLang1" value="java">Java
        </label>
        <label for="codeLang2">
            <input type="checkbox" id="codeLang2" name="codeLang2" value="php">PHP
        </label>
        <label for="codeLang3">
            <input type="checkbox" id="codeLang3" name="codeLang3" value="ruby">Ruby
        </label>
        <label for="codeLang4">
            <input type="checkbox" id="codeLang4" name="codeLang4" value="python">Python
        </label>
        <h3>Describe any prior coding experience you may have...</h3>
        <textarea name="xp" id="xp" cols="50" rows="20"></textarea>
    </form>
</main>

</body>
</html>
