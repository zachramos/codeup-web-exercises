<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather_map.css">

</head>
<body>
<div class="container">
    <div class="allContent">
        <div class="row bg-primary">
            <div class="col">
            <h1>Weather Application</h1>
            <h2 id="city">San Antonio</h2>
            </div>
        </div>
        <div class="row bg-light text-center">
        <ul class="col  forecast-box"></ul>
        <ul class="col forecast-box"></ul>
        <ul class="col forecast-box"></ul>
        </div>

    </div>
    <input id="inputLatitude" name="inputLatitude" value="" type="text" placeholder="Latitude">
    <input id="inputLongitude" name="inputLongitude" value="" type="text" placeholder="Longitude">
    <button id="showTheWeather">Show the weather</button>
    <div id="map">

    </div>
</div>




<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHgf8BD29wHKxMf89kwnEsHeHmA9HNlCQ"></script>
<script src="js/weather_map.js"></script>
</body>
</html>
